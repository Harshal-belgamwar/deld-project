
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Crop Recommendation</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
       <h1>Crop Recommendation</h1>
   </header>
   <main>
       <section class="input-section">
           <h2>Enter Your Details</h2>
           <form id="crop-form">
               <label for="city">City:</label>
               <select id="city" name="city">
                   <option value="Pune">Pune</option>
                   <option value="Mumbai">Mumbai</option>
                   <option value="Delhi">Delhi</option>
                   <option value="yavatmal">yavatmal</option>
               </select>
               <label for="area">Area:</label>
               <select id="area" name="area">
                   <option value="dhankawdi">dhankawdi</option>
                   <option value="katraj">katraj</option>
                   <option value="shivaji Nagar">shivaji Nagar</option>
                   <option value="Fateh Nagar">Fateh Nagar</option>
                   <option value="Kanjhawala">Kanjhawala</option>


               </select>
               <label for="temp">Temperature (Â°C):</label>
               <input type="number" id="temp" name="temp" min="0" max="50">
             
               <label for="humidity">Humidity (%):</label>
               <select id="humidity" name="humidity">
                   <option value="low">Low (0-30)</option>
                   <option value="medium">Medium (31-60)</option>
                   <option value="high">High (61-100)</option>
               </select>
               <button type="submit">Get Recommendations</button>
           </form>
       </section>
       <section class="recommendation-section">
           <h2>Recommended Crops:</h2>
           <ul id="recommended-crops">
               <!-- List of recommended crops will be displayed here -->
           </ul>
       </section>
   </main>
   <script src="script.js"></script>
</body>
</html>
